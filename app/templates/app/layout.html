{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoodle</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  {% tailwind_css %}
</head>

<body>
  <!-- nav bar -->
  <div>
    <nav class="shadow-xl bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-800">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3">
        <a href="{% url '' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://img.icons8.com/?size=100&id=aGjJAglHRMgP&format=png&color=000000" class="h-8"
            alt="Todoodle Logo">
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">Todoodle</span>
        </a>

        {% if user.is_authenticated %}

        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            class="mt-2 relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-dark focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <a href="{% url 'logout' %}"
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-transparent">
              Log Out
            </a>
          </button>
        </div>

        {% else %}

        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            class="mt-2 relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-dark focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <a href="{% url 'login' %}"
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md dark:bg-white group-hover:bg-transparent">
              Login
            </a>
          </button>
        </div>

        {% endif %}

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-white md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
            <li>
              <a href="{% url '' %}"
                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="{% url 'about' %}"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">About</a>
            </li>

            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'dashboard' %}"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Dashboard</a>
            </li>

            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="mt-20">
    {% block content %}

    {% endblock content %}
  </div>
</body>

</html>
